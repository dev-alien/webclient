<div #self [ngClass]="{'force_display': isOpen}" id='add_contact_window' onmousedown="draggable_window.showIt(this)">
    <div id='add_contact_caption' onmousedown='draggable_window.startMoving(event, this.parentElement);' onmouseup='draggable_window.stopMoving(this.parentElement);'>
        <div id="add_contact_caption_title">Contact request</div>
        <div class="close_button" (click)="isOpen=false">
            x
        </div>
    </div>
    <div id="add_contact_form_container" [ngClass]="{ enable_blur: mSignUpStarted }">
        <form class="form-container">
            <div class="form-title"><h2>Create a contact request</h2></div>
            <div class="form-title">User's login or ID</div>
            <input class="form-field" [(ngModel)]="id" type="text" name="login" /><br />
            <div class="status" *ngIf="showStatus">
                {{ status }}
            </div>
        </form>
    </div>
    <div class="submit-container" *ngIf="!requestStarted">
        <input class="submit-button" (click)="createRequest()" type="submit" value="Submit" />
    </div>
</div>

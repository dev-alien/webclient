<div #mainBlock [ngClass]="{'force_display': isOpen}" id='conversations_window' onmousedown="draggable_window.showIt(this)">
    <div id='conversations_caption' onmousedown='draggable_window.startMoving(event, this.parentElement);' onmouseup='draggable_window.stopMoving(this.parentElement);'>
        Conversations
        <div class="close_button" (click)="isOpen = false">
            x
        </div>
    </div>
    <div id="conversations_container">
        <div *ngFor="let entry of sSessionManager.conversations" class="contacts_entry">
            <div class="conversation_entry" (click)="entry.isOpen = !entry.isOpen">
                <div class="conversation_icon">

                </div>
                <div class="conversation_content">
                    <div class="conversation_title">
                        {{ entry.name }}
                    </div>
                    <div class="last_message_icon">

                    </div>
                    <div class="last_message_text">
                        {{ entry.getLastMessageText() }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="conversations_textarea" class="placholder_div" placeholder="Search through your conversations..." contentEditable="true" ></div>
    <div id="conversations_menu">
        <a>
            <div class="new_conversation_icon" (click)="openCreateConversation()"></div>
        </a>
    </div>
</div>
